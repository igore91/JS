<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Iniciando o DOM</h1>
    <p class="img">Resultado aqui</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div>clica aqui linda</div>
    <script>
        var p = window.document.querySelector('p.img')
        p.style.background = 'white'
    </script>
</body>
</html>
